name: issue comment
on:
  issue_comment:
    types: [created]

jobs:
  issue-comment:
    if: github.event.issue.pull_request && contains(github.event.*.labels.*.name, 'test') && startsWith(github.event.comment.body, 'test update')
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ toJson(github.event.*.labels.*.name) }}"
      - run: |
          echo "${{ toJson(github.event.pull_request.labels.*.name) }}"
      - run: |
          echo "${{ contains(github.event.*.labels.*.name, 'test') }}"
      - run: |
          echo pr-number "$NUMBER"
        env:
          NUMBER: ${{ github.event.issue.number }}
